<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: black;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    //margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    //height2 = 500 - margin2.top - margin2.bottom;

//var parseDate = d3.time.format("%b %Y").parse;

var x = d3.scale.linear().range([0, width]),
    y = d3.scale.linear().range([height, 0]);
    //y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    //xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

//var brush = d3.svg.brush()
    //.x(x2)
    //.on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.MZ); })
    .y0(height)
    .y1(function(d) { return y(d.Intensity); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("./data/dp15_5_NETD.txt", type, function(error, data) {
  x.domain(d3.extent(data.map(function(d) { return d.MZ; })));
  var max_y = d3.max(data.map(function(d) { return d.Intensity; }));
  y.domain([0, max_y]);
  console.log(max_y);

  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

});

function type(d) {
  d.MZ = +d.MZ;
  d.Intensity = +d.Intensity;
  return d;
}

</script>
